<div class="bs-component" ng-mouseenter="hover('apps')" ng-mouseleave="hover('apps')" ng-controller="AppListController as listCtrl">
	<legend class="text-primary"><span class="glyphicon glyphicon-th"></span> Apps</legend>
	<div class="panel panel-primary">
		<div class="panel-body">
			<a class="btn btn-primary btn-xs panel-top-right-button" ng-click="listCtrl.refresh()" title="Refresh"><span class="glyphicon glyphicon-refresh"></span></a>
			<div id='source-button' class='btn btn-success btn-xs' ng-show="showRest['apps']" ng-click="openRestModal('appListModalContent.html')" title="Show REST operations">{ REST }</div>
			
			<div ng-show="listCtrl.list.totalCount > 0">
				<table class="table table-striped table-hover table-condensed">
					<thead>
					<tr>
						<th>App Name</th>
						<th>Version</th>
						<th>Deployed by</th>
						<th>Start it</th>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="app in listCtrl.getItems()">
						<td>{{app.displayName}}</td>
						<td>{{app.version}}</td>
						<td>{{app.deployedBy.firstname}} {{app.deployedBy.lastname}}</td>
						<td><a class="btn btn-info btn-xs" ng-click="openStartModal(app.id, app.displayName, app.version, 'startApp', '')" title="Start a case"><span class="glyphicon glyphicon-play"></span></a></td>
					</tr>
					</tbody>
				</table>
				<pagination-container></pagination-container>
			</div>
			<h4 ng-hide="listCtrl.list.totalCount > 0" style="text-align:center;">No available apps for the moment.</h4>
			
			<p class="portal_link_container"><a class="btn btn-danger btn-sm" href="/bonita/portal/homepage?tenant=1#?_p=processlistinguser&_pf=1&_f=all" target="_top"> <span class="glyphicon glyphicon-new-window"></span> Apps page</a></p>
		</div>
	</div>
</div>
